<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        


        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .cart {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cart h2 {
            text-align: center;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .item-details {
            flex: 1;
            margin-left: 20px;
        }
        .item-price {
            font-size: 1.2em;
            color: green;
        }
        .total {
            text-align: right;
            font-size: 1.4em;
            margin-top: 20px;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <div class="back-arrow">
            <a href="javascript:history.back()">←</a>
        </div>
        
        <div class="title" id="titulo">Armando um Som</div>
    
        <nav>
            <button onclick="location.href='TelaPrincipal.html'">Inicio</button>
            <button onclick="location.href='Produtos.html'">Produtos</button>
            <button onclick="location.href='Sobre.html'">Sobre</button>
            <button onclick="location.href='TelaLogin.html'">Sair</button>
            <button class="img-button" onclick="location.href='CarrinhoDeCompras.html'">
                <img src="/ProjetoECommerce/imagens/carrinho-de-compras (1).png" alt="Image Button">
            </button>
        </nav>
    </header>

    <br>
    <br>


    <div class="cart">
        <h2>Meu Carrinho</h2>

        <!-- Item 1 -->
        <div class="item">
            <img src="/ProjetoECommerce/imagens/violaocard.png" alt="Item 1">
            <div class="item-details">
                <h3>Violão</h3>
                <p>Violão Eletroacústico Dreadnought Folk Aço.</p>
            </div>
            <p class="item-price">R$ 799,90</p>
        </div>

        <!-- Item 2 -->
        <div class="item">
            <img src="/ProjetoECommerce/imagens/guitarraCard.png" alt="Item 2">
            <div class="item-details">
                <h3>Guitarra elétrica</h3>
                <p>Guitarra elétrica TAGIMA - TG 500 BK DF BK, Black Dark Fingerboard Mint Green</p>
            </div>
            <p class="item-price">R$ 1.805,00</p>
        </div>

        <!-- Total -->
        <h3 class="total">Total: R$ 2.604,90</h3>

        <!-- Checkout Button -->
        <a href="TelaPrincipal.html" onclick="alert('Obrigado pela Compra!')" class="checkout-btn">Finalizar Compra</a>
    </div>

</body>
</html>
